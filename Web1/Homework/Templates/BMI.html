<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI</title>
</head>
<body>
    {% if BMI < 16 %}
        Severely Underweight
    {% elif BMI < 18.5 %}
        Underweight
    {% elif BMI < 25 %}
        Normal
    {% elif BMI < 30 %}
        Overweight
    {% else %}
        Obese
    {% endif %}
</body>
</html>
